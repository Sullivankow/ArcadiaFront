                width: 100%;

                font-family: "Outfit", sans-serif;
                
            }
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;

            th {
                cursor: pointer;
            }
            input {
                margin: 5px;
            }
            h2{
                font-family: "Indie Flower", sans-serif;

            }

    </head>


<section>
    
    <h2>Compte Rendu Vétérinaire</h2>

<!---FORMULAIRE DE FILTRAGE-->
<form method="" action="">
    <label for="cherche-nom">Filtrer par nom d'animal :</label>
    <input  type="text" id="cherche-nom" name="chercher-nom" onkeyup="sortTable(1)">

    <label for="cherche-date">Filtrer par date :</label>
    <input  type="date" id="cherche-date" name="chercher-date" onchange="sortTable(4)">

    <!---TABLEAU COMPTES RENDUS-->
    <table class="CompteRenduTableau" id="tableauCompteRendu">
        <thead>
            <tr id="trVet">
                <th>Id du Rapport</th>
                <th id="sortAnimal" class="sortable">Prénom de l'animal &#x25B2;&#x25BC;</th>
                <th>Détail/Nourriture Donnée</th>
                <th >Vétérinaire/Employé</th>
                <th id="sortDate" class="sortable">Date de passage &#x25B2;&#x25BC;</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody class="vetTableau" id="tableauVet">
            <!----Le tableau sera ici--->
        </tbody>
    </table>
    <div class="habitat-retour-accueil">
        <a href="/menu-dashboard">
            <button class="btn-retour-accueil" type="button">Retour au menu gestion</button>
        </a>
    </div>
</form>


</section>

<!-- Formulaire animaux-->
<div class="div-animal">
    <section class="rapport-section" id="rapportSection">
  
          <h2 class="title-form-rapport">Ajouter un rapport</h2>
          <form id="rapport-form">
              <div class="rapport-formulaire">
                <label for="prenom">Prénom de l'animal :</label>
                <input type="text" id="nameAnimal" name="prenom" required>
              </div>

                <div class="rapport-formulaire">
                <label for="rapport">Rapport de l'animal :</label>
                <textarea id="rapportAnimal" name="rapportAnimal" required></textarea>
              </div>
  
  
             <div class="rapport-formulaire">
              <label for="user-email">Username :</label>
  <input type="text" id="user-email" name="user-email" required>
          </div>
  
              <div class="rapport-formulaire">
                  <label for="habitatAnimal">Date :</label>
              <input type="date" id="date" name="date" required>
            </div>
  
            
  
              <div class="animal-formulaire">
                  <button class="btn-rapport-form" type="submit">Ajouter</button>
                  
              </div>
              
             
              <p id="message"></p>
              
          </form>
          </section>
         
      </div>
