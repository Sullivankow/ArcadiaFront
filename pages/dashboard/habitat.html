<section class="section-habitat-cards">
  <h2 class="cards-title-habitat">Nos Habitats</h2>
  <div class="habitat-cards-container" id="habitat-cards">
    <!-- Les cartes des habitats seront ajoutÃ©es ici dynamiquement via JS -->
  </div>
</section>



  <!--Formulaire habitat-->
  <section id="habitat-section">
    <h2 class="title-form-habitat">Ajouter un nouvel habitat</h2>
    <form id="habitat-form">
      <div class="habitat-formulaire">
        <label for="name">Nom de l'habitat :</label>
        <input type="text" id="name-habitat" name="name-habitat" required />
      </div>

      <div class="habitat-formulaire">
        <label for="image" name="image">Image de l'habitat :</label>
        <input type="file" id="image-pets" name="image-pets" />
      </div>

      <div class="habitat-formulaire">
        <label for="description">Description de l'habitat :</label>
        <textarea
          id="description-habitat"
          name="description-habitat"
          required
        ></textarea>
      </div>
      <div class="habitat-formulaire">
        <label for="description">Commentaire sur l'habitat :</label>
        <textarea
          id="commentaireHabitat"
          name="commentaireHabitat"
          required
        ></textarea>
      </div>

      <div class="habitat-formulaire">
        <button class="btn-habitat-form" type="submit">Enregistrer</button>
      </div>

    
    </form>

     
  </section>
