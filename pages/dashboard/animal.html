  <section class="section-animal-table">
    <div class="table-responsive">
      <h2 class="table-title-animal">Nos Animaux</h2>

      <table class="table-animal" id="table-animal" border="1">
        <caption class="caption-table-animal">
          Informations sur les Animaux
        </caption>
        <thead>
          <tr>
            <th class="animal-th">Id</th>
            <th class="animal-th">Prénom</th>
            <th class="animal-th">Etat</th>
            <th class="animal-th">Habitat</th>
            <th class="animal-th">Race</th>

          <!---La liste se trouve ici-->
        </tbody>

   <!-- Formulaire animaux-->
    <div class="div-animal">
  <section id="animal-section">

        <h2 class="title-form-animal">Ajouter un nouvel animal</h2>
        <form id="animal-form">
            <div class="animal-formulaire">
              <label for="prenom">Prénom de l'animal :</label>
              <input type="text" id="nameAnimal" name="prenom" required>
            </div>


           <div class="animal-formulaire">
            <label for="race">Race :</label>
<select class="racesAnimals" id="raceAnimal" name="raceAnimal" required>
  <option value="race">Selectionner la race</option>
</select>
        </div>

            <div class="animal-formulaire">
                <label for="habitatAnimal">Habitat :</label>
                <select id="habitatAnimal" name="habitatAnimal" required>
                    <option value="habitat">Selectionner l'habitat</option>
                    
            
            </select>
          </div>

            <div class="animal-formulaire">
              <label for="etat">État de l'animal :</label>
              <textarea id="etatAnimal" name="etat" required></textarea>
            </div>

            <div class="animal-formulaire">
                <button class="btn-animal-form" type="submit">Ajouter</button>
                
            </div>
            
           
            <p id="message"></p>
            
        </form>
        </section>
       
    </div>
