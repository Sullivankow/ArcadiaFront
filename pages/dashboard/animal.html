<body>
  
  <section class="section-animal-table">
    <div class="table-responsive">
      <h2 class="table-title-animal">Nos Animaux</h2>

      <table class="table-animal" id="table-animal" border="1">
        <caption class="caption-table-animal">
          Informations sur les Animaux
        </caption>
        <thead>
          <tr>
            <th class="animal-th">Id</th>
            <th class="animal-th">Prénom</th>
            <th class="animal-th">Etat</th>
            <th class="animal-action">Action</th>
          </tr>
        </thead>

        <tbody id="animal-list">
          <!---La liste se trouve ici-->
        </tbody>
      </table>
    </div>
  </section>


   <!-- Formulaire animaux-->
  <section id="animal-section">

        <h2 class="title-form-animal">Ajouter un nouvel animal</h2>
        <form id="animal-form">
            <div class="animal-formulaire">
                <label for="nameAnimal">Prénom de l'animal :</label>
                <input type="text" id="nameAnimal" name="nameAnimal" required>
            </div>


           <div class="animal-formulaire">
            <label for="raceAnimal">Race :</label>
            <select class="racesAnimal" id="raceAnimal" name="raceAnimal" required>
                <option value="race">Sélectionnez une race</option>
            </select>
        </div>

            <div class="animal-formulaire">
                <label for="habitatAnimal">Habitat :</label>
                <select id="habitatAnimal" name="habitatAnimal" required>
                    <option value="Savane Africaine">Savane</option>
                    <option value="Forêt tropicale">Tropicale</option>
                    <option value="Habitat aquatique">Aquatique</option>
                    <option value="Désertique">Désertique</option>
                    <option value="Montagneux">Montagne</option>
            </div>
            </select>

            <div class="animal-formulaire">
                <label for="etatAnimal">État de l'animal :</label>
                <textarea id="etatAnimal" name="etatAnimal" required></textarea>
            </div>

            <div class="animal-formulaire">
                <button class="btn-animal-form" type="submit">Enregistrer</button>
                
            </div>
            
            <div class="animal-retour-accueil">
               <a href="/menu-dashboard"><button class="btn-retour-accueil" type="button">Retour au menu gestion</button></a>
            </div>
            
        </form>
         
    </section>
  

     
</body>
