
<section class="section-horaire-table">
  <div class="table-responsive">
    <h2 class="table-title-horaire">Nos Horaires</h2>
  
    
      <table class="table-horaire" border="1">
        <caption class="caption-table-horaire">
          Informations sur les Horaires
        </caption>
        <thead>
          <tr>
            
            <th>Jour</th>
            <th>Heure d'ouverture</th>
            <th>Heure de fermeture</th>
            <th>Saison</th>
            <th id="action-header">Action</th>
          </tr>
        </thead>
        <tbody id="horaires-table">
          <!-- Les horaires seront chargÃ©s ici -->
      
        </tbody>
      </table>
      </div>
</section>
    
        <!-- Formulaire pour ajouter un horaire -->
         <section class="horaires-section" id="horairesSection" >
          <h2 class="title-form-horaire">Ajouter un nouvel horaire</h2>
        <form id="horaire-form">
          <div class="horaires-formulaire">
          <label for="jour">Jour :</label>
          <input type="text" id="jour" required>
  </div>
  <div class="horaires-formulaire">
          <label for="heureOuverture">Heure d'Ouverture :</label>
          <input type="time" id="heureOuverture" required>
  </div>
  <div class="horaires-formulaire">
          <label for="heureFermeture">Heure de Fermeture :</label>
          <input type="time" id="heureFermeture" required>
  
          <div class="horaires-formulaire">
          <label for="saison">Saison :</label>
          <input type="text" id="saison" required>
  </div>
          <button class="btn-horaire-form type="submit">Ajouter</button>
      </form>
      <p id="messageElementHoraire"></p>

      
</section>
